<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form id="miFormulario">

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ej: juan.perez@correo.com">

    <p>Selecciona tu género:</p>
    <input type="radio" id="masculino" name="genero" value="masculino" checked>
    <label for="masculino">Masculino</label>

    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento">

    <p>Selecciona tus intereses:</p>
    <input type="checkbox" id="deporte" name="interes" value="deporte">
    <label for="deporte">Deporte</label>

    <input type="checkbox" id="musica" name="interes" value="musica" checked>
    <label for="musica">Música</label>

    <input type="checkbox" id="lectura" name="interes" value="lectura">
    <label for="lectura">Lectura</label>

    <label for="ciudad">Selecciona tu ciudad natal:</label>
    <select id="ciudad" name="ciudad">
      <option value="santo-domingo">Santo Domingo</option>
      <option value="santiago">Santiago</option>
      <option value="puerto-plata">Puerto Plata</option>
      <option value="la-romana">La Romana</option>
    </select>

    <label for="comentarios">Deja un mensaje:</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tu mensaje"></textarea>

    <img src="Fotos/Camera.jpg" alt="camara">

    <video width="320" height="240" controls>
      <source src="Video/I Ain't Worried Vod.mp4" type="video/mp4">
    </video>

    <audio controls>
      <source src="Music/Midnight In LA.mp3" type="audio/mp3">
      Tu navegador no soporta el tag de audio.
    </audio>

    <br>

    <button type="submit" id="enviar">Enviar formulario</button>
    <button type="reset" id="resetear">Limpiar formulario</button>

  </form>

</body>
</html>
